<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function openAndCloseTab() {
            const newTab = window.open("https://exchanger.money/emoney/bids/bidslist/4?providerId=78", "_blank");
            setTimeout(function() {
                const pageText = newTab.document.body.innerText; // Отримати текст сторінки
                newTab.close();
                processPageText(pageText); // Обробити отриманий текст
                setTimeout(openAndCloseTab, 60000); // Повторювати кожну 1 хвилину (60 секунд)
            }, 5000); // Закрити після 30 секунд
        }

        function processPageText(text) {
            // Розібрати отриманий текст та перевірити значення Rate
            const pageData = JSON.parse(text);
            const firstBid = pageData.Bids[0];
            const rateValue = parseFloat(firstBid.RateFormatted.replace(',', '.'));
            // if (rateValue < 17) {
            //     alert('Значення Rate менше 17: ' + rateValue);
            // }
            alert('Значення Rate менше 17: ' + rateValue);
        }

        window.onload = openAndCloseTab;
    </script>
</head>
<body></body>
</html>
